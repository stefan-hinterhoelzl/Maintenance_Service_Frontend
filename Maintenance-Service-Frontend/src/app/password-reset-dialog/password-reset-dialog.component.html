<div class = "main-wrapper" fxLayout = column fxLayoutAlign = "start center">

    <h2 mat-dialog-title>Passwort Zur√ºcksetzen</h2>

                <div style = "margin-bottom: 5px;">Geben Sie Ihre Email Adresse ein:</div>
                <mat-card-content style = "width:75%">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input matInput  type = "text" [formControl] = "email" required>
                        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                    </mat-form-field>
                </mat-card-content>

                <div style = "width:100%" fxLayout = "row" fxLayoutAlign ="space-around center">
                    <button class = "btn" mat-button mat-raised-button color="accent" (click) = "close()">Abbrechen</button>
                    <button class = "btn" mat-button mat-raised-button color="primary" [disabled] = "!email.valid" (click) = "resetPassword()">Link senden</button>
                    
                </div>
            
 </div>
